<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>地圖範例</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            max-width: 100%;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            #sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <button onclick="closeSidebar()" style="float: right;">關閉</button>
    <h3 id="sidebar-title"></h3>
    <img id="sidebar-img" src="" style="width: 100%; height: auto;">
    <p id="sidebar-content"></p>
    <p id="sidebar-price"></p>
    <p id="sidebar-city"></p>
    <ul id="sidebar-posts"></ul>
    <p><a id="sidebar-phone" href="">撥打電話</a></p>
    <p><a id="sidebar-line" href="">聯繫 Line</a></p>
    <p><a id="sidebar-mail" href="">發送電子郵件</a></p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="index.js" defer></script> </body>
</html>
